app = "blueberry-fintech"
primary_region = "arn"  # Stockholm, change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    method = "GET"
    path = "/"
    protocol = "http"
    tls_skip_verify = false

    [http_service.checks.headers]
      X-Forwarded-Proto = "https"

[[vm]]
  size = "shared-cpu-1x"   # or shared-cpu-0.25 if youâ€™re on the new platform
  memory = "256MB"
